<!doctype html>
<html lang="ru">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <title>Daily Astrology</title>
    </head>
    <body>
        <h1 align="center">Dayly Astrology</h1>
        <div class="border border-dark border-1" align="center" style="margin:10%;border-radius:7px;">
            <div style="margin-top:1%;margin-bottom:1%;">{{ result }}</div>
        </div>
        <div class="position-relative">
            <div class="position-absolute top-50 start-50 translate-middle-x">
        <div class="btn-toolbar" role="toolbar" aria-label="Toolbar with button groups">
            <div class="btn-group me-2" role="group" aria-label="First group">
            <form action="" method="post">
            {% csrf_token %}
                <div class="btn-group-vertical">
                <button type="submit" class="btn btn-dark btn-lg" name="Овен">Овен</button>
                <button type="submit" class="btn btn-dark btn-lg" name="Телец">Телец</button>
                <button type="submit" class="btn btn-dark btn-lg" name="Близнецы">Близнецы</button>
                <button type="submit" class="btn btn-dark btn-lg" name="Рак">Рак</button>
                </div> 
                <div class="btn-group-vertical">
                <button type="submit" class="btn btn-dark btn-lg" name="Лев">Лев</button>
                <button type="submit" class="btn btn-dark btn-lg" name="Дева">Дева</button>
                <button type="submit" class="btn btn-dark btn-lg" name="Весы">Весы</button>
                <button type="submit" class="btn btn-dark btn-lg" name="Скорпион">Скорпион</button>
                </div>
                <div class="btn-group-vertical">
                <button type="submit" class="btn btn-dark btn-lg" name="Стрелец">Стрелец</button>
                <button type="submit" class="btn btn-dark btn-lg" name="Козерог">Козерог</button>
                <button type="submit" class="btn btn-dark btn-lg" name="Водолей">Водолей</button>
                <button type="submit" class="btn btn-dark btn-lg" name="Рыбы">Рыбы</button>
                </div>
            </form>
            </div>
        </div>
        </div>
        </div>
    </body>
</html>
